<head>
  	<title>Super Secret M Project</title>
	<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<link href='/css/jquery.nailthumb.1.1.min.css' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
</head>
<body>
	{{> content}}
</body>

<template name="content">
	{{#if is_concierge}}
		<div id="container" class="container-fluid">
			{{> concierge}}
		</div>
	{{else}}
		{{#if is_admin}}
			<div id="adminContainer">
				{{> adminAddGuest}}
			</div>
		{{else}}
			{{> timelineContainer}}
		{{/if}}
	{{/if}}
</template>

<!-- START: GUEST TIMELINE -->
<template name="timelineContainer">
	<div class="row-fluid">
		<div id="timeline-header" class="span6 noSelectText">
			Guest Timeline
			<!--: <span class="timeline-subtext">A 24 hour window into your hotel</span>-->
		</div>
		<div id="clock" class="noSelectText">
			<div id="clockWrapper">
				<div id="hrsClock"/>
				<div id="colonClock">:</div>
				<div id="minsClock"/>
				<!-- <div id="secondsClock"/> -->
			</div>
		</div>
	</div>
	<div id="timeLineHero" class="hero-unit timeline-hero-unit noSelectText">
		{{> timeline}}
	</div>
	<div class="row-fluid">
		<div class="span1 offset1 noSelectText">
			<i class="icon-chevron-left icon-white"></i>
		</div>
		<div class="span4 offset2 lighterTextTimelineHint noSelectText">
			<center>
				Slide to view earlier or later arriving guests
			</center>
		</div>
		<div class="span1 offset2 noSelectText">
			<i class="icon-chevron-right icon-white"></i>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<center>
				<button class="btn btn-primary" id="resetButtonBoy" type="button" onClick="buttonReset()">
					Reset
				</button>
			</center>
		</div>
	</div>
</template>

<template name="timeline">
	<div id="scrollTimeline" class="noSelectText">
		<div id="scrollyMcScrolls" class="clearfix">
			{{#each hours}}
				{{#if ifTimeMatchesCurrentHr hour}}
					<div class="centerText timeLineGuestRow currentHour clearfix"> <!-- {{hour}} -->
				{{else}}
					<div class="centerText timeLineGuestRow clearfix"> <!-- {{hour}} -->
				{{/if}}
					<center>
						{{#each guests}}
							{{#if ifTimeMatches ...hour this.arrivaltime}}
								<div class="guestTimelineEnclosure img-rounded">
									<div>
										{{this.lname}}
									</div>
									<div class="guestThumbEnclosure">
										<center>
											<div class="guestThumbTimeline">
												<img src="http://static.ihginnovation.net/guests_photos/{{this.fname}}_{{this.lname}}.jpeg" 
													class="img-rounded img-PadBottom"/>
											</div>
										</center>
									</div>
								</div>
							{{/if}}
						{{/each}}
						&nbsp;
					</center>
				</div>
			{{/each}}
		</div>
		<div class="whatHourRow clearfix">
			{{#each hours}}
				{{#if ifTimeMatchesCurrentHr hour}}
					<div id="timelineHour{{hour}}" class="centerText rightBorderTimeRow currentHour"> <!-- {{hour}} -->
				{{else}}
					<div id="timelineHour{{hour}}" class="centerText rightBorderTimeRow"> <!-- {{hour}} -->
				{{/if}}
					{{hour}}:00
				</div>
			{{/each}}
		</div>
	</div>
</template>
<!-- END: GUREST TIMELINE -->

<!-- START: ADMIN VIEW -->
<template name="adminAddGuest">
	{{> navbar}}
	<div id="adminAddGuest" class="hero-unit clearfix">
		<form class="form">
			<div id="addGuestLeft" class="pull-left">
				<div class="control-group">
					<label class="control-label" for="addGuestFname">
						First Name
					</label>
					<div class="controls">
						<input type="text" id="addGuestFname" placeholder="First">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestLname">
						Last Name
					</label>
					<div class="controls">
						<input type="text" id="addGuestLname" placeholder="Last">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestPCR">
						PCR # (9 digits, starts with 9)
					</label>
					<div class="controls">
						<input type="text" id="addGuestPCR" placeholder="900000000">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestATime">
						Arrival Time (HH:MM) - 24hr format
					</label>
					<div class="controls">
						<input type="text" id="addGuestATime" placeholder="13:30">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestADate">
						Arrival Date (YYYY-MM-DD)
					</label>
					<div class="controls">
						<input type="text" id="addGuestADate" placeholder="2012-12-15">
					</div>
				</div>
				<div class="control-group">
					<label class="checkbox inline">
						<input type="checkbox" id="addGuestSexM" value="Male"> Male
					</label>
					<label class="checkbox inline">
						<input type="checkbox" id="addGuestSexF" value="Female"> Female
					</label>
					<label class="checkbox inline">
						<input type="checkbox" id="addGuestSexU" value="Unknown"> Unknown
					</label>
				</div>
				<br/>
				<div class="control-group">
					<div class="controls">
						<button type="submit" class="btn btn-primary">
							Add Guest
						</button>
					</div>
				</div>
			</div>
			<div id="addGuestRight" class="pull-left">
				Right...
			</div>
		</form>
	</div>
</template>

<template name="navbar">
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			  <a class="brand" href="#">Super Secret M Project</a>
			  <ul class="nav">
				  <li class="active"><a href="#">Add Guest</a></li>
				  <li><a href="#">Find Guest(s)</a></li>
				  <li><a href="#">View Guest(s)</a></li>
			  </ul>
		  </div>
	  </div>
</template>
<!-- END: ADMIN VIEW -->
