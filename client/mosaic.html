<head>
  	<title>Super Secret M Project</title>
	<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="//api.filepicker.io/v1/filepicker.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
</head>
<body>
	{{> content}}
</body>

<template name="content">
	{{#if is_concierge}}
		<div id="container" class="container-fluid">
			{{> concierge}}
		</div>
	{{else}}
		{{#if is_admin}}
			<div id="adminContainer">
				{{> adminAddGuest}}
			</div>
		{{else}}
			{{> timelineContainer}}
		{{/if}}
	{{/if}}
</template>

<!-- START: GUEST TIMELINE -->
<template name="timelineContainer">
	<div class="row-fluid">
		<div id="timeline-header" class="noSelectText">
			Guest Timeline
			<!--: <span class="timeline-subtext">A 24 hour window into your hotel</span>-->
		</div>
		<div id="clock" class="noSelectText">
			<div id="clockWrapper">
				<div id="hrsClock"/>
				<div id="colonClock">:</div>
				<div id="minsClock"/>
				<!-- <div id="secondsClock"/> -->
			</div>
		</div>
	</div>
	<div id="timeLineHero" class="hero-unit timeline-hero-unit noSelectText">
		{{> timeline}}
	</div>
	<div class="row-fluid">
		<div class="span1 offset1 noSelectText">
			<i class="icon-chevron-left icon-white"></i>
		</div>
		<div class="span4 offset2 lighterTextTimelineHint noSelectText">
			<center>
				Slide to view earlier or later arriving guests
			</center>
		</div>
		<div class="span1 offset2 noSelectText">
			<i class="icon-chevron-right icon-white"></i>
		</div>
	</div>
	<div class="row-fluid">
		<div class="span12">
			<center>
				<button class="btn btn-primary" id="resetButtonBoy" type="button" onClick="buttonReset()">
					Reset
				</button>
			</center>
		</div>
	</div>
</template>

<template name="timeline">
	<div id="scrollTimeline" class="noSelectText">
		<div id="scrollyMcScrolls" class="clearfix">
			{{#each hours}}
				{{#if ifTimeMatchesCurrentHr hour}}
					{{#if ifNumMatches 00 hour}}
						<div id="timelineGuestHour{{hour}}"
						class="centerText timeLineGuestRow currentHour clearfix zeroZero">
					{{else}}
						<div id="timelineGuestHour{{hour}}"
						class="centerText timeLineGuestRow currentHour clearfix">
					{{/if}}
				{{else}}
					{{#if ifNumMatches 00 hour}}
						<div id="timelineGuestHour{{hour}}"
						class="centerText timeLineGuestRow clearfix zeroZero">
					{{else}}
						<div id="timelineGuestHour{{hour}}"
						class="centerText timeLineGuestRow clearfix">
					{{/if}}
				{{/if}}
					<center>
						{{#each guests}}
							{{#if ifTimeMatches ...hour this.arrivaltime}}
								<div class="guestTimelineEnclosure img-rounded">
									<div>
										{{this.lname}}
									</div>
									<div class="guestThumbEnclosure">
										<center>
											<div class="guestThumbTimeline">
												<img src="{{this.img}}" 
													class="img-rounded img-PadBottom"/>
											</div>
										</center>
									</div>
								</div>
							{{/if}}
						{{/each}}
						&nbsp;
					</center>
				</div>
			{{/each}}
		</div>
		<div class="whatHourRow clearfix">
			{{#each hours}}
				{{#if ifTimeMatchesCurrentHr hour}}
					<div id="timelineHour{{hour}}" class="centerText rightBorderTimeRow currentHour"> <!-- {{hour}} -->
				{{else}}
					<div id="timelineHour{{hour}}" class="centerText rightBorderTimeRow"> <!-- {{hour}} -->
				{{/if}}
					{{hour}}:00
				</div>
			{{/each}}
		</div>
	</div>
</template>
<!-- END: GUREST TIMELINE -->

<!-- START: ADMIN VIEW -->
<template name="adminAddGuest">
	{{> navbar}}
	<div id="adminAddGuest" class="hero-unit clearfix">
		<form class="form">
			<div id="addGuestLeft" class="pull-left">
				<div class="control-group">
					<label class="control-label" for="addGuestFname">
						First Name
					</label>
					<div class="controls">
						<input type="text" id="addGuestFname" placeholder="First">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestLname">
						Last Name
					</label>
					<div class="controls">
						<input type="text" id="addGuestLname" placeholder="Last">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestPCR">
						PCR # (9 digits, starts with 9)
					</label>
					<div class="controls">
						<input type="text" id="addGuestPCR" placeholder="900000000">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestPCR">
						PCR Status (Club, Gold, Platinum...)
					</label>
					<div class="controls">
						<select id="addGuestPCRStatusSelect">
							<option>Club</option>
							<option>Gold</option>
							<option>Platinum</option>
							<option>Ambassador</option>
						</select>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestATime">
						Arrival Time (HH:MM) - 24hr format
					</label>
					<div class="controls">
						<input type="text" id="addGuestATime" placeholder="13:30">
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestADate">
						Arrival Date (YYYY-MM-DD)
					</label>
					<div class="controls">
						<input type="text" id="addGuestADate" placeholder="2012-12-15">
					</div>
				</div>
			</div>
			<div id="addGuestRight" class="pull-left">
				<div class="control-group">
					<label class="control-label" for="addGuestPhoto">
						Guest Photo
					</label>
					<div class="fileupload fileupload-new" data-provides="fileupload">
						<div class="fileupload-preview thumbnail" id="addGuestPhoto" 
							style="width: 200px; height: 150px;">
							<img src="/guests_photos/no_image.gif" />
						</div>
						<div>
							<span class="btn btn-file">
								<span class="fileupload-new">
									Select image
								</span>
							<span class="fileupload-exists">
								Change
							</span>
							<input type="file" id="guestPhotoInput" /></span>
							<a href="#" class="btn fileupload-exists" data-dismiss="fileupload" 
								onClick="setTimeout(setNoGuestImg,500)">
								Remove
							</a>
						</div>
					</div>
				</div>
				<br/>
				<div class="control-group">
					<label class="radio inline">
						<input type="radio" name="guestAddSexRadio" id="guestAddSexMale" value="male" checked>
						Male
					</label>
					<label class="radio inline">
						<input type="radio" name="guestAddSexRadio" id="guestAddSexFemale" value="female">
						Female
					</label>
					<label class="radio inline">
						<input type="radio" name="guestAddSexRadio" id="guestAddSexUnknown" value="unknown">
						Unknown
					</label>
				</div>
				<br/>
				<div class="control-group">
					<label class="checkbox">
						<input id="addGuestImportantCheck" type="checkbox" value="">
						Is this an important guest? (note why below)
					</label>
				</div>
				<div class="control-group">
					<label class="control-label" for="addGuestNotes">
						Guest Notes (Comma seperated)
					</label>
					<textarea id="addGuestNotes" rows="3"
						placeholder="Travel Blogger, Loves Scotch, Dislikes seafood"></textarea>
				</div>
				<br/>
				<div id="addGuestButton" class="control-group pull-left">
					<div class="controls">
						<a class="btn btn-primary" onClick="guestPhotoUpload()">
							Add Guest
						</a>
					</div>
				</div>
			</div>
		</form>
		<!-- guest modal -->
		{{> addGuestModal}}
	</div>
</template>

<template name="addGuestModal">
	<div class="modal hide fade" id="addGuestModalDiv" tabindex="-1" 
		role="dialog" aria-labelledby="addGuestModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="addGuestModalLabel">Adding Guest</h3>
		</div>
		<div class="modal-body">
			<div id="guestAddPhotoUploadPlsWait">
				<p>Please wait while we upload the guest's photo and save to the database</p>
			</div>
			<div id="guestAddPhotoUploadBadMsg" class="alert alert-block alert-error hide"></div>
			<div id="guestAddPhotoUploadGoodMsg" class="alert alert-block alert-success hide"></div>
			<div class="progress progress-striped active">
				<div id="guestAddPhotoUploadProgressBar" class="bar" style="width: 0%;"></div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>
</template>

<template name="navbar">
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			  <a class="brand" href="#">Super Secret M Project</a>

				  <li><a href="#">Find Guest(s)</a></li>
				  <li><a href="#">View Guest(s)</a></li>
			  </ul>
		  </div>
	  </div>
</template>
<!-- END: ADMIN VIEW -->
