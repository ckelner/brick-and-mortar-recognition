<!-- START: ADMIN VIEW -->
<template name="adminAddGuest">
	{{> navbar}}
	<div id="adminAddGuest" class="hero-unit clearfix">
		{{> addGuestForm}}
		<!-- guest modal -->
		{{> addGuestModal}}
	</div>
</template>

<template name="addGuestForm">
	<form class="form">
		<div id="addGuestLeft" class="pull-left">
			<div class="control-group bumpDown" id="addGuestFNameControlGrp">
				<label class="control-label" for="addGuestFname">
					First Name
				</label>
				<div class="controls">
					<input type="text" id="addGuestFname">
					<span id="addGuestFNameHelpErrBlank" class="help hidden">
						Please enter a first name
					</span>
					<span id="addGuestFNameHelpErrTooLong" class="help hidden">
						Exceeded 30 character limit
					</span>
					<span id="addGuestFNameHelpErrBad" class="help hidden">
						Only letters, apostrophes,
						<br>or dashes are allowed
					</span>
				</div>
			</div>
			<div class="control-group bumpDown" id="addGuestLNameControlGrp">
				<label class="control-label" for="addGuestLname">
					Last Name
				</label>
				<div class="controls">
					<input type="text" id="addGuestLname">
					<span id="addGuestLNameHelpErrBlank" class="help hidden">
						Please enter a last name
					</span>
					<span id="addGuestLNameHelpErrTooLong" class="help hidden">
						Exceeded 30 character limit
					</span>
					<span id="addGuestLNameHelpErrBad" class="help hidden">
						Only letters, apostrophes,
						<br>or dashes are allowed
					</span>
				</div>
			</div>
			<!-- <div class="control-group" id="addGuestPCRControlGrp">
				<label class="control-label" for="addGuestPCR">
					PCR # (9 digits, starts with 9)
				</label>
				<div class="controls">
					<input type="text" id="addGuestPCR">
					<span id="addGuestPCRHelpErrBad" class="help hidden">
						PCR can be numbers only (0-9)
					</span>
					<span id="addGuestPCRHelpErrShort" class="help hidden">
						PCR too short.  Must be 9 numbers exactly
					</span>
					<span id="addGuestPCRHelpErrLong" class="help hidden">
						PCR too long.  Must be 9 numbers exactly
					</span>
					<span id="addGuestPCRHelpErrStart" class="help hidden">
						PCR must start with number 9
					</span>
				</div>
			</div> -->
			<div class="control-group bumpDown" id="addGuestADateControlGrp">
				<label class="control-label" for="addGuestADate">
					Arrival Date
				</label>
				<div class="controls">
					<input type="text" readonly="readonly" id="addGuestADate">
					<span id="addGuestADateHelpErrFormat" class="help hidden">
						Date is not in YYYY-MM-DD format.
						<br>Please use the provided tool
						<br>to set the arrival date.
					</span>
				</div>
			</div>
			<div class="control-group bumpDown" id="addGuestATimeControlGrp">
				<label class="control-label" for="addGuestATime">
					Arrival Time
				</label>
				<div class="controls" >
  					<input class="input" 
  						id="addGuestATime" readonly="readonly" type="text">
  					<span id="addGuestATimeHelpErrFormat" class="help hidden">
						Time is not in HH:MM tt format.
						<br>Please use the provided tool
						<br>to set the arrival time.
					</span>
				</div>
			</div>
		</div>
		<div id="addGuestRight" class="pull-left">
			<div class="control-group" id="addGuestPhotoControlGrp">
				<label class="control-label" for="addGuestPhoto">
					Guest Photo
				</label>
				<div class="fileupload fileupload-new" data-provides="fileupload">
					<div class="fileupload-preview thumbnail" id="addGuestPhoto" 
						style="width: 200px; height: 150px;">
						<img id="guestPhotoImg" src="/guests_photos/no_image.gif" />
					</div>
					<div>
						<span class="btn btn-file">
							<span class="fileupload-new">
								Select image
							</span>
						<span class="fileupload-exists">
							Change
						</span>
						<input type="file" id="guestPhotoInput" /></span>
						<a href="#" class="btn fileupload-exists" 
							data-dismiss="fileupload" 
							onClick="setTimeout(setNoGuestImg,500)"
							id="addGuestRemoveImgBtn">
							Remove
						</a>
						<span id="addGuestPhotoHelpErr" class="help hidden">
							Please upload a photo
						</span>
					</div>
				</div>
			</div>
			<div class="control-group bumpDown" id="addGuestPcStatControlGrp">
				<label class="control-label" for="addGuestPCRStatusSelect">
					PCR Status
				</label>
				<span id="addGuestPcStatHelpErr" class="help hidden">
					Please select a PCR level
				</span>
				<div class="controls">
					<select id="addGuestPCRStatusSelect">
						<option>Not selected</option>
						<option>Not a member</option>
						<option>Club</option>
						<option>Gold</option>
						<option>Platinum</option>
						<option>Ambassador</option>
						<option>Royal Ambassador</option>
					</select>
				</div>
			</div>
		</div>
		<div id="addGuestRightRight" class="pull-left">
			<div class="control-group bumpyBumps">
				<label class="control-label" for="addGuestGenderRadio">
					Gender
				</label>
				<label class="radio inline" id="addGuestGenderRadio">
					<input type="radio" name="guestAddSexRadio" 
						id="guestAddSexMale" value="male">
					Male
				</label>
				<label class="radio inline">
					<input type="radio" name="guestAddSexRadio" 
						id="guestAddSexFemale" value="female">
					Female
				</label>
				<label class="radio inline">
					<input type="radio" name="guestAddSexRadio" 
						id="guestAddSexUnknown" value="unknown" checked>
					Unknown
				</label>
			</div>
			<div class="control-group bumpyBumps">
				<label class="checkbox">
					<input id="addGuestImportantCheck" type="checkbox" value="">
					VIP (flags guest with a star if checked)
				</label>
			</div>
			<div class="control-group" id="addGuestNotesControlGrp">
				<label class="control-label" for="addGuestNotes">
					Guest Notes (200 characters max)
				</label>
				<span id="addGuestNotesHelpErr" class="help hidden">
					Exceeded 200 character limit
				</span>
				<textarea id="addGuestNotes" rows="3"></textarea>
			</div>
			<br/>
		</div>
		<div id="addGuestButton" class="clearfix">
			<a id="guestAddBtn" class="btn btn-primary" 
				onClick="guestPhotoUpload()">
				Add New Guest
			</a>
		</div>
	</form>
	{{> addGuestModal}}
</template>

<template name="addGuestModal">
	<div class="modal hide fade" id="addGuestModalDiv" tabindex="-1" 
		role="dialog" aria-labelledby="addGuestModalLabel" aria-hidden="true">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
			<h3 id="addGuestModalLabel">Adding Guest</h3>
		</div>
		<div class="modal-body">
			<div id="guestAddPhotoUploadPlsWait">
				<p>Please wait while we upload the guest's photo and save to the database</p>
			</div>
			<div id="guestAddPhotoUploadBadMsg" class="alert alert-block alert-error hide"></div>
			<div id="guestAddPhotoUploadGoodMsg" class="alert alert-block alert-success hide"></div>
			<div class="progress progress-striped active">
				<div id="guestAddPhotoUploadProgressBar" class="bar" style="width: 0%;"></div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
		</div>
	</div>
</template>

<template name="editGuestModal">
	<div class="modal hide fade" id="editGuestModalDiv" tabindex="-1" 
		role="dialog" aria-labelledby="addGuestModalLabel" aria-hidden="true">
		<div class="modal-header">
			<h3 id="addGuestModalLabel">Loading Guest</h3>
		</div>
		<div class="modal-body">
			<div id="guestAddPhotoUploadPlsWait">
				<p>Please wait while we load guest data</p>
			</div>
		</div>
	</div>
</template>

<template name="adminFindGuest">
	{{> navbar}}
	<div id="adminFindGuest" class="hero-unit clearfix">
		<form class="form">
			<div class="control-group">
				<label class="control-label" for="guestDaySearch">
					Arrival Day (YYYY-MM-DD)
				</label>
				<div class="input-append">
  					<input class="span3" id="guestDaySearch" 
  						size="30" type="text">
					<button class="btn" type="button" onClick="getGuests()">
						<i class="icon-search"></i>
					</button>
				</div>
			</div>
		</form>
		<div id="adminGuestsFound"></div>
	</div>
</template>

<template name="adminEditGuest">
	{{> navbar}}
	<div id="adminEditGuest" class="hero-unit clearfix">
		{{> addGuestForm}}
		{{> editGuestModal}}
	</div>
</template>

<template name="navbar">
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top">
		  <div class="navbar-inner">
			  	<a class="brand" href="#">Guest Timeline Admin</a>
			  	<ul class="nav">
				  	<li id="adminNavAddGuest">
						<a href="#" onClick="clickAddGuest()">
							Add New Guest
						</a>
					</li>
				  	<li id="adminNavListGuest">
				  		<a href="#"  onClick="clickListGuest()">
				  			Find Existing Guest
				  		</a>
				  	</li>
			  	</ul>
		  </div>
	  </div>
</template>
<!-- END: ADMIN VIEW -->
