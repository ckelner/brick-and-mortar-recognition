<head>
  	<title>Guest Timeline</title>
	<link href='http://fonts.googleapis.com/css?family=Marcellus+SC' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body>
	{{> content}}
</body>

<template name="content">
	{{#if is_concierge}}
		<div id="container" class="container-fluid">
			{{> concierge}}
		</div>
	{{else}}
		{{#if is_admin}}
			<div id="adminContainer">
				{{#if find_guest}}
					{{> adminFindGuest}}
				{{else}}
					{{#if edit_guest}}
						{{> adminEditGuest}}
					{{else}}
						{{#if find_optin_guest}}
							{{> adminFindGuest}}
						{{else}}
							{{> adminAddGuest}}
						{{/if}}
					{{/if}}
				{{/if}}
			</div>
		{{else}}
			{{#if is_guest}}
				{{> guestAddTool}}
			{{else}}
				{{> timelineContainer}}
			{{/if}}
		{{/if}}
	{{/if}}
</template>
