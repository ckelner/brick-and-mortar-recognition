<template name="concierge">
	{{> navbar}}
	<div id="guest-header">
		Concierge
	</div>
	<div class="hero-unit">
		{{> guestnfo}}
		{{> guestadd}}
	</div>
</template>

<template name="guestnfo">
	<div class="row-fluid" id="guestnfo">
		<div class="span5" id="guest-left">
			{{> guestleft}}
		</div>
		<div  class="span7" id="guest-right">
			{{> guestright}}
		</div>
	</div>
</template>

<template name="guestleft">
	<!--TODO: Needs to derive from server-->
	<img src="/mustache_man.jpeg" class="img-rounded img-size">
	<br>

	</span>
</template>
